{% extends 'base.html' %}

{% block first_block %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 30px;
    }
    h2 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
        border-bottom: 2px solid #007bff;
        padding-bottom: 10px;
    }
    .form-section {
        margin-bottom: 30px;
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    input[type="text"],
    textarea,
    select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    select {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23333"><path d="M7 10l5 5 5-5z" /></svg>');
        background-repeat: no-repeat;
        background-position: right 12px center;
        background-size: 12px;
    }
    button {
        padding: 15px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: block;
        width: 100%;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Add Brand</h2>
    <!--alert start-->
   {% if messages %}
   {% for message in messages %}
   <div class="alert alert alert-success" role="alert">
      <i class="fa fa-exclamation-circle me-2"></i>{{ message }}
   </div>
   {% endfor %}
   {% endif %}
   <!--alert end-->

    <form action="store_brand" method="POST" >
        {% csrf_token %}
        <div class="form-section">
            <div class="form-group">
                <label for="brandName">Brand Name</label>
                <input type="text" id="brandName" name="brand_name" required>
            </div>
            <div class="form-group">
                <label for="brandDescription">Brand Description</label>
                <textarea id="brandDescription" name="description" rows="4" required></textarea>
            </div>
        </div>
        <button type="submit">Add Brand</button>
    </form>
</div>
{% endblock %}
