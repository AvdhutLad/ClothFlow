
{% extends 'base.html' %}

{% block first_block %}

    <style type="text/css">
        body {
            margin-top: 20px;
            background: #f8f8f8;
        }

    </style>
</head>

<body>
<div class="container">
    <div class="row flex-lg-nowrap">
        <h1>edit item section </h1>
        <div class="col">
            <div class="modal fade" role="dialog" tabindex="-1" id="user-form-modal">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title edit_item">Edit Item</h5>
                            <a href="view_section" type="button" class="close" style="border:1px solid black;">
                            <span aria-hidden="true">Ã—</span>
                        </a>

                                <style>
                                a{
                                padding:4px;
                                color:black;
                                }

                                .close:focus {
                                    outline: none;

                                }
                            </style>


                        </div>
                        <div class="modal-body">
                            <div class="py-1">
                                <form action="save_changes_section" method="POST">
                                    {% csrf_token %}

                                    <input type="hidden"  name="section_id" value="{{ section_details.section_id }}">
                                    <div class="row">
                                        <div class="col">
                                            <div class="row">
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label>Section Name</label>
                                                        <input class="form-control" type="text" name="section_name"
                                                            placeholder="Enter Section Name" value="{{ section_details.section_name }}">
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-group">
                                                        <label>Location</label>
                                                        <input class="form-control" type="text" name="location"
                                                            placeholder="Enter Location" value="{{ section_details.location }}">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col mb-3">
                                                    <div class="form-group">
                                                        <label>Description</label>


                                                        <textarea  class="form-control" rows="5" name="description" required
                                                    placeholder="Enter Description">{{ section_details.description }}</textarea>


                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col d-flex justify-content-end">
                                            <button class="btn btn-primary" type="submit">Save Changes</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('#user-form-modal').modal('show');
    });
</script>

{% endblock %}
