{% extends 'base.html' %}
{% block first_block %}
<style type="text/css">
body{margin-top:20px;}
.avatar{
    width:200px;
    height:200px;

</style>



<div class="container bootstrap snippets bootdey">
<h1 class="text-primary">Leave Request</h1>
<hr>
<div class="row">

    <div class="col-md-9 personal-info">
        {% if messages %}
    {% for message in messages %}
    <div class="alert alert alert-success role="alert">
        <i class="fa fa-exclamation-circle me-2"></i>{{ message }}
    </div>
    {% endfor %}
    {% endif %}
        <h3>Personal info</h3>
        <form class="form-horizontal" action="leave_request_submit" method="POST">
            {% csrf_token %}

            <input class="form-control" type="hidden" value="{{ staff_member.staff_id }}" name="staff_id" >
            <div class="form-group">
                <label class="col-lg-3 control-label">First name:</label>
                <div class="col-lg-8">
                    <input class="form-control" type="text" value="{{ staff_member.first_name }}" name="first_name" readonly required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-3 control-label">Middle name:</label>
                <div class="col-lg-8">
                    <input class="form-control" type="text" value="{{ staff_member.middle_name }}" name="middle_name" readonly required>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-3 control-label">Last name:</label>
                <div class="col-lg-8">
                    <input class="form-control" type="text" value="{{ staff_member.last_name }}" name="last_name" readonly required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Email:</label>
                <div class="col-lg-8">
                    <input class="form-control" type="email" value="{{ staff_member.email }}" name="email" readonly required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Reason:</label>
                <div class="col-lg-8">
                    <input class="form-control" type="text"  placeholder="Enter Leave Reason " name="reason" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">Start Date:</label>
                <div class="col-lg-8">
                    <input class="form-control" type="date" name="start_date" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-3 control-label">End Date:</label>
                <div class="col-lg-8">
                    <input class="form-control" type="date" name="end_date" required>
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class="col-lg-offset-3 col-lg-8">
                    <button type="submit" class="btn btn-primary" value="Submit"> SUBMIT</button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
<hr>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script type="text/javascript"></script>


{% endblock %}
